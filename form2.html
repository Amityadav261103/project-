<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <form>
        <label >First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label >Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label>Phone No:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Gmail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

        <label >City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label>State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label>Pincode:</label>
        <input type="text" id="pincode" name="pincode"><br><br>

        <label>Aadhar No:</label>
        <input type="text" id="aadhar" name="aadhar"><br><br>

        <label>PAN No:</label>
        <input type="text" id="pan" name="pan"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label>Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label >Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label >Other</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
        <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br>
        <input type="checkbox" name="hobbies" value="Music"> Music<br>
        <input type="checkbox" name="hobbies" value="Sports"> Sports<br><br>

        <label>User ID:</label>
        <input type="text" id="userid" name="userid" required><br><br>

        <label>New Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label >Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
